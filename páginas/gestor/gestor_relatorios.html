<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Gestor</title>
    <link rel="shortcut icon" href="../../imagens/favoicon_fortes.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style_gestor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="../../imagens/logo_fortes_engenharia.jpeg" class="logo-sidebar"></div>
            <nav class="sidebar-nav">
                <a href="gestor_dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard <span class="notification-badge" id="badgeSidebar">2</span>
                </a></a>
                <a href="#" class="nav-item active"><i class="fas fa-file-alt"></i> Relatórios</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">JP</div>
                    <div class="user-text"><strong>João Pedro</strong><span>Gestor</span></div>
                </div>
                <a href="gestor_config.html" class="btn-config"><i class="fas fa-sliders-h"></i> Configurações</a>
                <a href="../login/login.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>
        <main class="content">
            <header class="section-header">
                <h2>Relatórios e Exportação</h2>
                <button onclick="window.print()" class="btn-imprimir no-print"><i class="fas fa-print"></i>
                    Imprimir</button>
            </header>

            <section class="card-painel no-print">
                <h3>Configurar Relatório</h3>
                <div class="filtros-grid-2col">
                    <div class="form-group"><label>Período - Data Início</label><input type="date" value="2025-10-31">
                    </div>
                    <div class="form-group"><label>Período - Data Fim</label><input type="date" value="2025-11-16">
                    </div>
                </div>
                <div class="painel-footer-buttons">
                    <button id="btnSalvarTemplate" class="btn-secundario" onclick="salvarTemplate()"><i
                            class="far fa-save"></i> Salvar como Template</button>
                </div>
            </section>

            <section class="card-painel" id="areaParaPDF">
                <div class="preview-header">
                    <h3>Preview do Relatório</h3>
                    <div class="export-actions" data-html2canvas-ignore="true">
                        <button class="btn-export vermelho" onclick="gerarPDFReal()"><i class="fas fa-file-pdf"></i>
                            Exportar PDF</button>
                    </div>
                </div>
                <div class="resumo-stats-row">
                    <div class="stat-item"><span class="label">Total</span><strong class="value">1</strong></div>
                    <div class="stat-item"><span class="label">Aprovadas</span><strong class="value verde">0</strong>
                    </div>
                    <div class="stat-item"><span class="label">Pendentes</span><strong class="value laranja">1</strong>
                    </div>
                </div>
                <table class="tabela-gestor">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Obra</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1025</td>
                            <td>Obra Vitória Marina</td>
                            <td><span class="badge status-pendente">Pendente</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script_gestor.js"></script>
</body>

</html>
