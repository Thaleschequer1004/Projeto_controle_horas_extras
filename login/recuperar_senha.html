<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes Engenharia - Recuperar Senha</title>
    <link rel="shortcut icon" href="../imagens/favoicon_fortes.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style_login.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="login-card">
        
        <div class="logo-area">
            <img src="../imagens/logo_fortes_engenharia.jpeg" alt="Logo Fortes Engenharia" class="logo-img">
            <h2 class="sistema-titulo">Controle - Horas Extras</h2>
        </div>

        <form id="formRecuperar">
            <div class="input-group">
                <label for="email">Digite seu email cadastrado</label>
                <input type="email" id="email" placeholder="Email@gmail.com" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-azul">Enviar código</button>
                <a href="login.html" class="btn-branco">Voltar</a>
            </div>
        </form>

        <div class="footer-card">
            <hr>
            <a href="#">Termos de uso</a> | <a href="#">Política de Privacidade</a>
        </div>
    </div>

    <script src="script_recuperar.js"></script>
</body>
</html>
